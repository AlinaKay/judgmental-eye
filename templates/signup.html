{% extends 'base.html' %}
{% block body %}

<form class="form-signin" method="POST">
    <h3 class="form-signin-heading">Please Create an Account</h3>
    <input type="email" name="email" class="form-control" placeholder="Email Address" required autofocus />
    <input type="password" name="password" class="form-control" placeholder="Password" required />
    <input type="age" name="age" class="form-control" placeholder="Age" />
    <input type="gender" name="gender" class="form-control" placeholder="Gender" />
    <input type="zipcode" name="zipcode" class="form-control" placeholder="Zipcode" />
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
</form>

{% endblock %}
