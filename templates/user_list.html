{% extends 'base.html' %}
{% block body %}

<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">User List</div>

  <!-- Table -->
  <table class="table">


<tr><th>User ID</th><th>Age</th><th>Number of ratings</th></tr>    

    {% for user in users %}


<tr><td>{{user.id}}</td><td>{{user.age}}</td><td>{{ user.ratings|length }}</td></tr>

    {% endfor %}

  </table>
</div>






{% endblock %}
